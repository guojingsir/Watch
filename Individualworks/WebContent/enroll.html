<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
	<!-- 视口设置 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<!-- IE优化 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 引入bootstrap的css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/enroll.css">
</head>
<body>
	<div class="main">	
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="logo">
						<h1>Luxury Watches</h1>
					</div>
					<h3 class="page-header">
						用户注册
					</h3>
					<form id="form1" class="form-horizontal">
						<div class="form-group">
							<label for="" class="col-sm-3">username</label>
							<div class="col-sm-9">
								<input type="text" name="username" id="username" placeholder="请输入用户名称" class="form-control">
							</div>				
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3">password</label>
							<div class="col-sm-9">
								<input type="password" name="userpwd" id="userpwd" placeholder="请输入密码" class="form-control">
							</div>	
							
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3">C&nbsp;password</label>
							<div class="col-sm-9">
								<input type="password" name="userpwd2" id="userpwd2" placeholder="请确认密码" class="form-control">
							</div>	
							
						</div>
						<div class="form-group">
							<label for="" class="col-sm-3">mobile</label>
							<div class="col-sm-9">
								<input type="text" name="mobile" id="mobile" placeholder="请输入手机号码" class="form-control">
							</div>	
							
						</div>
						<div class="form-group">						
							<div class="col-sm-12">
								<input id="upBtn" type="button" value="注册用户" class="btn btn-block" data-placement="right">								
							</div>				
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--[if lt IE 9]>
	<script type="text/javascript" src="js/bootstrap/js/html5shiv.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/js/respond.min.js"></script>
	<![end if] -->

	<!-- 引入juery.js -->
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<!-- 引入bootstrap.js -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- 写入cookie数据 -->
	<script type="text/javascript" src="js/util.js"></script>
	<!-- 引入layer.js -->
	<script type="text/javascript" src="js/layer/layer.js"></script>
	<!-- 判断，如果是IE9以下，引入兼容h5标签的js文件，注意空格的位置 -->	
	
	<script type="text/javascript" src="js/enroll.js"></script>
</body>
</html>
